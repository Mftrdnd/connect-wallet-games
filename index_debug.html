    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        ul { list-style: none; padding: 0; }
        li { margin: 10px 0; }
        #errorMessage { color: red; font-weight: bold; }

        document.getElementById("connectWallet").addEventListener("click", async function() {
            const errorMsg = document.getElementById("errorMessage");
            errorMsg.innerText = ""; // Hapus pesan error sebelumnya

            if (window.ethereum) {
                try {
                    const accounts = await ethereum.request({ method: "eth_requestAccounts" });
                    document.getElementById("walletAddress").innerText = "Wallet: " + accounts[0];
                } catch (error) {
                    errorMsg.innerText = "Error: " + error.message;
                    console.error("Wallet Connection Error:", error);
                    alert("Gagal menghubungkan wallet! Cek console untuk detail.");
                }
            } else {
                errorMsg.innerText = "MetaMask tidak terdeteksi! Silakan instal terlebih dahulu.";
